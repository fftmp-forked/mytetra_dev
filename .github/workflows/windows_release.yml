name: windows_release

on:
  push:
    branches: [ fft_fork ]
  pull_request:
    branches: [ fft_fork ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:
        version: 6.2.0

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUSE_SYSTEM_MIMETEX=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose
    
    - name: Install
      run: cmake --install ${{github.workspace}}/build

    - name: Package
      run: windeployqt --verbose 2 --no-compiler-runtime ${{github.workspace}}/build/mytetra_distr/mytetra.exe
      working-directory: ${{github.workspace}}/build

    - uses: actions/upload-artifact@v3
      with:
        name: mytetra_${{github.sha}}
        path: ${{github.workspace}}/build/mytetra_distr/
